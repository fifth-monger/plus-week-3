<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Revision</title>
    <style>
      h1,
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Revision</h1>
    <h2>Challenge</h2>
    <p>
      <strong>Instructions:</strong>
      <br />When the page loads, ask for the applicant's first name using a
      prompt. Alert 'Welcome, [first name]'
      <br />
      Bonus: If user doesn't enter their first name, alert 'Too bad for you'.
    </p>
    <script>
      let firstName = prompt("What is your first name?");
      firstName = firstName.trim();
      if (firstName === "") {
        alert("Too bad for you");
      } else {
        alert("Welcome, " + firstName + "!");
      }
    </script>
  </body>
</html>
